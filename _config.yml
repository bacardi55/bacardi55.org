twitter_username: bacardi555
github_username:  bacardi55

# Build settings
#theme: clean-jekyll-theme
theme: minima
show_downloads: "false"

markdown: kramdown
kramdown:
    input: GFM
    hard_wrap: true

gems:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-youtube

exclude:
  - Gemfile
  - Gemfile.lock

permalink: /:year/:month/:day/:title.html

paginate: 15
paginate_path: "blog/page:num"

social:
  name: Bacardi55
  links:
    - https://twitter.com/bacardi555
    - https://github.com/bacardi55
