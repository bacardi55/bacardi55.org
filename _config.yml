title: Bacardi55's random notes
author: Bacardi55
description: > # this means to ignore newlines until "baseurl:"
  This is a small place on the Internet where I talk about stuffâ€¦
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://bacardi55.org" # the base hostname & protocol for your site, e.g. http://example.com
